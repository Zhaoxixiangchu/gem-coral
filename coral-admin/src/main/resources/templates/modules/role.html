                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">角色标识:</label>

                            <input name="flag" class="layui-input" placeholder="输入角色代码"/>

<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'zTree','tree','steps','formX'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var steps = layui.steps;
        var formX = layui.formX;
        var tree = layui.tree;

        var cols = [
            {type: 'checkbox'},
            {type: 'numbers'},
            {field: 'name', sort: true, title: '角色名'},
            {field: 'flag', sort: true, title: '角色标识'},
            {field: 'remark', sort: true, title: '备注信息'},
            {
                field: 'createTime', title: '创建时间', templet: function (d) {
                    return util.toDateString(d.createTime);
                }, sort: true
            },
            {title: '操作', toolbar: '#tableBar', align: 'center', width: 200, minWidth: 200}
        ]

        // 渲染表格
        var insTb = table.render({
            elem: '#dataTable',
            url: 'role/pageByParams',
            page: true,
            toolbar: ['<p>',
                '<button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>&nbsp;',
                '<button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>',
                '</p>'].join(''),
            cellMinWidth: 100,
            cols: [cols],
            done: function (res) {
                console.log("res.data="+JSON.stringify(res.data));
            }
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(dataTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showEditModel();
            } else if (obj.event === 'del') { // 删除
                var checkRows = table.checkStatus('dataTable');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 2});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.id;
                });
                doDel({ids: ids});
            }
        });


        /* 表格搜索 - 后台查询方式*/
        form.on('submit(searchBtn)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });


        /* 表格工具条点击事件 */
        table.on('tool(dataTable)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'edit') { // 修改
                showEditModel(data);
            } else if (layEvent === 'del') { // 删除
                doDel(obj);
            } else if (layEvent === 'auth') {  // 权限管理
                showRightModel(data.id);
            }
        });

        /* 删除 */
        function doDel(obj) {
            layer.confirm('确定要删除选中数据吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                var loadIndex = layer.load(2);
                $.post('role/delete', {
                    id: obj.data ? obj.data.id : '',
                    ids: obj.ids ? obj.ids.join(',') : ''
                }, function (res) {
                    layer.close(loadIndex);
                    if (res.code === 0) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }

        // 显示编辑弹窗
        function showEditModel(mRole) {
            admin.open({
                type: 1,
                area: '800px',
                title: (mRole ? '修改' : '添加') + '&设置角色',
                content: $('#formDialog').html(),
                success: function (layero, dIndex) {
                    var url = 'role/saveOrUpdate';
                    form.val('dataForm1', mRole);  // 回显数据
                    // 添加权限信息
                    form.on('submit(stepFormSubmit1)', function (data) {
                        layer.load(2);
                        $.post(url, data.field, function (res) {
                            layer.closeAll('loading');
                            if (res.code == 0) {
                                admin.btnLoading('[lay-filter="stepFormSubmit1"]');
                                setTimeout(function () {
                                    admin.btnLoading('[lay-filter="stepFormSubmit1"]', false);
                                    steps.next('stepsRole');
                                    $('#stepFormSubmit1').attr("disabled",false);
                                    showSetDeptBtn(mRole.dataRange);
                                    $('#setDeptsBtn').click(function(){
                                        showDeptsModel(mRole.id);
                                    })
                                }, 600);
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });

                    form.val('dataForm2', mRole);  // 回显数据

                    // 设置数据权限
                    form.on('submit(stepFormSubmit2)', function (data) {
                        layer.load(2);
                        $.post(url, data.field, function (res) {
                            layer.closeAll('loading');
                            if (res.code == 0) {
                                admin.btnLoading('[lay-filter="stepFormSubmit2"]');
                                setTimeout(function () {
                                    admin.btnLoading('[lay-filter="stepFormSubmit2"]', false);
                                    steps.next('stepsRole');
                                    $('#stepFormSubmit2').attr("disabled",false);
                                }, 600);
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });


                }
            });
        }


        /* 部门选择 */
        function showDeptsModel(roleId) {
            admin.open({
                title: '自定义设置数据权限',
                btn: ['保存', '取消'],
                content: '<ul id="deptTree" class="ztree"></ul>',
                success: function (layero, dIndex) {
                    var loadIndex = layer.load(2);
                    $.get('dept/findAllDeptTree', '', function (res) {
                        layer.close(loadIndex);
                        if (0 === res.code) {
                            $.fn.zTree.init($('#deptTree'), {
                                check: {//设置zTree是否可以被勾选,及勾选的参数配置
                                    enable: true,//设置 zTree 的节点上是否显示 checkbox / radio 默认值: false
                                },
                                data: {
                                    simpleData: {
                                        enable: true,
                                        idKey: "id",
                                        pIdKey: "pid"
                                    }
                                },
                                callback: {
                                    onClick: function (e, treeId, treeNode, clickFlag) {
                                        zTree = $.fn.zTree.getZTreeObj(treeId);
                                        zTree.checkNode(treeNode, !treeNode.checked, true);
                                    }
                                }
                            }, res.data);
                        } else {
                            layer.msg(res.msg, {icon: 2});
                        }
                    }, 'json');
                    // 超出一定高度滚动
                    $(layero).children('.layui-layer-content').css({'max-height': '300px', 'overflow': 'auto'});
                },
                yes: function (dIndex) {
                    var insTree = $.fn.zTree.getZTreeObj('deptTree');
                    var checkedRows = insTree.getCheckedNodes(true);
                    var ids = [];
                    for (var i = 0; i < checkedRows.length; i++) {
                        ids.push(checkedRows[i].id);
                    }
                    var loadIndex = layer.load(2);
                    $.get('json/ok.json', {roleId: roleId, authIds: ids.join(',')}, function (res) {
                        layer.close(loadIndex);
                        if (200 === res.code) {
                            layer.msg(res.msg, {icon: 1});
                            layer.close(dIndex);
                        } else {
                            layer.msg(res.msg, {icon: 2});
                        }
                    }, 'json');
                }
            });
        }

        /* 权限管理 */
        function showRightModel(roleId) {
            admin.open({
                title: '角色权限分配',
                btn: ['保存', '取消'],
                content: '<ul id="roleAuthTree" class="ztree"></ul>',
                success: function (layero, dIndex) {
                    var loadIndex = layer.load(2);
                    $.get('json/role-auth-tree.json', {roleId: roleId}, function (res) {
                        layer.close(loadIndex);
                        if (200 === res.code) {
                            $.fn.zTree.init($('#roleAuthTree'), {
                                check: {enable: true},
                                data: {simpleData: {enable: true}}
                            }, res.data);
                        } else {
                            layer.msg(res.msg, {icon: 2});
                        }
                    }, 'json');
                    // 超出一定高度滚动
                    $(layero).children('.layui-layer-content').css({'max-height': '300px', 'overflow': 'auto'});
                },
                yes: function (dIndex) {
                    var insTree = $.fn.zTree.getZTreeObj('roleAuthTree');
                    var checkedRows = insTree.getCheckedNodes(true);
                    var ids = [];
                    for (var i = 0; i < checkedRows.length; i++) {
                        ids.push(checkedRows[i].id);
                    }
                    var loadIndex = layer.load(2);
                    $.get('../../json/ok.json', {roleId: roleId, authIds: ids.join(',')}, function (res) {
                        layer.close(loadIndex);
                        if (200 === res.code) {
                            layer.msg(res.msg, {icon: 1});
                            layer.close(dIndex);
                        } else {
                            layer.msg(res.msg, {icon: 2});
                        }
                    }, 'json');
                }
            });
        }

    });

    function showSetDeptBtn(dataRange) {
        if(dataRange == 3){
            $("#deptAdd").show();
        }else{
            $("#deptAdd").hide();
        }
    }
</script>
